<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <!-- ANIMATION -->
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
</head>
<body>
    
    <div class="main">
        <div class="first-cnt">

            <div class="first-section">

                <div class="first-text" data-aos="fade-in" data-aos-duration="1500" >
                    <h1 class="first-heading" data-aos="fade-down" data-aos-duration="1500"> </h1>
                    <p class="first-para">Frontend Track</p>
                    <a href="" data-aos="zoom-in" data-aos-duration="1500" class="btn"> View source code</a>
                </div>
    
                <div class="div" data-aos="zoom-in" data-aos-duration="1500"> 
                    <img src="" class="item" alt="">
               </div>
            </div>
    
            <div class="t-ticker-tape">
                <div class="ticker">
                    <h1 id="datetime" class="ticker_items"></h1>
                </div>
            </div>
            
        </div>
       
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="main.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
